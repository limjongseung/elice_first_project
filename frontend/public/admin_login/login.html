<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./login.css">

  <script src="./login.js" defer type="module"></script>
  <title>로그인</title>
  
</head>

<body>
    <div class="container">
      <div class="columns is-centered login_box">

            </div>
          </div>
          <div class="field second_box">
            <div>
              <input type="password" placeholder="password" class="input" id="password">
            </div>
          </div>
          <div class="field">
          </div>

          <div class="columns is-centered">
            <button id="buttonId">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
