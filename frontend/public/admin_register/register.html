<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="register.css">
  <script src="./register.js" defer type="module"></script>
  <title>회원가입</title>
</head>
<body>
  
  <div class="container">
    <div class="columns is-centered">
      <form action="" class="box" id='box'>
        <div class="field">
          <div class="makecenter">
            <a href=""><img src="./icon/brand_nike_icon_157863.png" ; width="100px"></a>
          </div>
          <div class="input_info">
            <input type="name" placeholder="name" class="input" id="name">
          </div>
          <div class="input_info">
            <input type="number" placeholder="phone" class="input" id="phone">
          </div>
          <div class="input_info">
            <input type="number" placeholder="mobile" class="input" id="mobile">
          </div>
        </div>
        

        <div class="field">
          <div class="input_info">
            <input type="email"  id="email" placeholder="email" class="input">
          </div>
          <div class="input_info">
            <input type="text"  id="nickname" placeholder="nickname" class="input">
          </div>
          <div class="input_info">
            <input type="password" id="password1" placeholder="password" class="input">
          </div>
          <div class="input_info">
            <input type="password" id="password2" placeholder="passwordConfirm" class="input">
          </div>
        </div>
        <div class="block is-right">
        </div>
        <div class="field">
        </div>
        <div>
        </div>
        <div class="columns is-centered">
          <button class="button" id="buttonId">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>


  
</body>

</html>
